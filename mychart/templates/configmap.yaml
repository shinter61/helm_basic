apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap
data:
  myvalue: "Hello World"
  {{- with .Values.favorite }}
  drink: {{ .drink | repeat 5 | quote }}
  food: {{ .food | upper | quote }}
  hoge: {{ .ramen | default "miso" | quote }}
  release: {{ $.Release.Name }}
  {{- end }}
  {{- if eq .Values.favorite.drink "coffee" }}
  mug: "true"
  {{- end }}
